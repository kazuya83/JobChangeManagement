<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>転職企業管理アプリ</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>転職企業管理アプリ</h1>

<button id="login-btn">Googleでログイン</button>
<button id="logout-btn" style="display:none;">ログアウト</button>
<button id="open-register-btn" style="display:none;">企業情報登録</button>

<div id="cards-container">
  <!-- 企業カード一覧ここに -->
</div>

<!-- 企業登録モーダル -->
<div id="register-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn">&times;</button>
    <h2>企業情報登録</h2>
    <form id="register-form">
      <label>企業名<input type="text" name="companyName" required /></label>
      <label>勤務地<input type="text" name="location" /></label>
      <label>提示年収<input type="text" name="offeredAnnualSalary" /></label>
      <label>給与レンジ（最小）<input type="text" name="salaryRangeMin" /></label>
      <label>給与レンジ（最大）<input type="text" name="salaryRangeMax" /></label>
      <label>ポジション<input type="text" name="position" /></label>
      <label>言語（カンマ区切り）<input type="text" name="languages" placeholder="例: JavaScript, Python" /></label>
      <label>業務内容<textarea name="jobDescription" rows="3"></textarea></label>
      <label>リモート制度<input type="text" name="remotePolicy" /></label>
      <label>フレックス制度<input type="text" name="flexPolicy" /></label>
      <label>選考状況
        <select name="selectionStatus" required>
          <option value="">選択してください</option>
          <option value="応募済">応募済</option>
          <option value="書類選考">書類選考</option>
          <option value="面接待ち">面接待ち</option>
          <option value="内定">内定</option>
          <option value="辞退">辞退</option>
        </select>
      </label>
      <label>次回選考日<input type="date" name="nextSelectionDate" /></label>

      <button type="submit" style="margin-top: 15px;">登録</button>
    </form>
  </div>
</div>

<!-- 詳細モーダル -->
<div id="detail-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn">&times;</button>
    <div class="detail-content">
      <!-- 詳細情報ここに -->
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- 自作JS -->
<script src="app.js"></script>

</body>
</html>
