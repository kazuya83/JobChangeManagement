<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>転職企業管理アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>転職企業管理アプリ</h1>
    <div class="auth-buttons">
      <button id="login-btn">ログイン</button>
      <button id="logout-btn" style="display:none;">ログアウト</button>
    </div>
  </header>

  <main>
    <div class="controls">
      <button id="open-register-btn" class="primary">企業登録</button>
      <button id="open-status-master-btn">選考状況マスタ管理</button>
      <select id="filter-select" title="選考状況で絞り込み">
        <option value="">🏷️ 全て</option>
      </select>
    </div>
    <div id="cards-container"></div>
  </main>

  <!-- 登録モーダル -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h2>企業登録</h2>
      <form id="register-form">
        <label>企業名<input type="text" name="companyName" required /></label>
        <label>勤務地<input type="text" name="location" /></label>
        <label>提示年収<input type="text" name="offeredAnnualSalary" /></label>
        <label>給与range_min<input type="text" name="salaryRangeMin" /></label>
        <label>給与range_max<input type="text" name="salaryRangeMax" /></label>
        <label>ポジション<input type="text" name="position" /></label>
        <label>言語（カンマ区切り）<input type="text" name="languages" /></label>
        <label>業務内容<textarea name="jobDescription"></textarea></label>
        <label>リモート制度<input type="text" name="remotePolicy" /></label>
        <label>フレックス制度<input type="text" name="flexPolicy" /></label>
        <label>選考状況
          <select name="selectionStatus" required>
            <option value="">選択してください</option>
          </select>
        </label>
        <label>次回選考日<input type="date" name="nextSelectionDate" /></label>
        <div class="form-buttons">
          <button type="submit" class="primary">登録</button>
          <button type="button" class="cancel-btn">キャンセル</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 詳細モーダル -->
  <div id="detail-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <form id="detail-form">
        <h2 id="detail-title"></h2>
        <label>勤務地<input type="text" name="location" /></label>
        <label>提示年収<input type="text" name="offeredAnnualSalary" /></label>
        <label>給与range_min<input type="text" name="salaryRangeMin" /></label>
        <label>給与range_max<input type="text" name="salaryRangeMax" /></label>
        <label>ポジション<input type="text" name="position" /></label>
        <label>言語（カンマ区切り）<input type="text" name="languages" /></label>
        <label>業務内容<textarea name="jobDescription"></textarea></label>
        <label>リモート制度<input type="text" name="remotePolicy" /></label>
        <label>フレックス制度<input type="text" name="flexPolicy" /></label>
        <label>選考状況
          <select name="selectionStatus" required></select>
        </label>
        <label>次回選考日<input type="date" name="nextSelectionDate" /></label>
        <div class="detail-actions">
          <button type="button" id="edit-btn" class="primary">編集</button>
          <button type="submit" id="save-btn" class="primary" style="display:none;">保存</button>
          <button type="button" id="cancel-edit-btn" style="display:none;">キャンセル</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 選考状況マスタ管理モーダル -->
  <div id="status-master-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h2>選考状況マスタ管理</h2>
      <ul id="status-list"></ul>
      <form id="add-status-form">
        <input type="text" id="new-status" placeholder="選考状況名" required />
        <input type="color" id="new-status-color" value="#eeeeee" />
        <button type="submit" class="primary">追加</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script src="app.js"></script>
</body>
</html>
